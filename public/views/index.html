<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>DisneyGarageSale.com</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>

    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-cookies/angular-cookies.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-messages/angular-messages.js"></script>
    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>



    <!-- ANGULAR CUSTOM -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
</head>
<body ng-app="dgs">
<!-- header -->
<div class="row-fluid">
    <nav ng-controller="header">    
        <div class="col-lg-4 col-md-6 col-sm-12">
            <a class="navbar-logo" href="/"><img src="/imgs/dgs_logo.png"></a>
        </div>
        <div class="nav-top col-lg-4 col-md-6 col-sm-12">
            <div class="navbar-header search">
                <form ng-controller="search" name="search" class="navbar-form navbar-left" ng-submit="searching()" role="search">
                    <div class="form-group">
                      <input type="text" class="form-control" ng-model="keyword" placeholder="keyword">
                    </div>
                    <div class="form-group">
                        <select class="form-control" ng-model="category" ng-options="cat.name as cat.name for cat in activeCatList">
                            <option value="">-- choose category --</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
        </div>
        <div class="col-md-12 nav-bottom">
            <div class="col-md-offset-3">
                <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
                <ul class="nav navbar-left">
                    <li><a href="/">Home</a></li>
                    <li><a href="/browse-items">Browse Items</a></li>
                    <li ng-show="!showMenu"><a href="/login">Login</a></li>
                    <li ng-show="!showMenu"><a href="/register">Register</a></li>
                </ul>
                <ul>
                    <li ng-show="showMenu"><a href="/myaccount">My Account</a></li>
                    <li ng-show="showMenu"><a href="javascript:void(0)" ng-click="menuLogoutClick()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div id="main" class="col-md-12">
    <div class="container">
        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view></div>
    </div>
</div>

</body>
</html>
