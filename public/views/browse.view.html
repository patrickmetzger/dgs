<div ng-controller="browse">
	<h1>Browse Items</h1>

	<div id="mainbox">
		<div ng-repeat="cats in allCats" class="cat">
			<a ui-sref="browse_category({ catType: cats.shortName })">
			<div>
				<img ng-src="{{ cats.imgThumb }}" />
			</div>
			<div class="cat_title">{{ cats.name }}</div>
			</a>
		</div>

	</div>
</div>
