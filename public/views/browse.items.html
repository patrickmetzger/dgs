<div ng-controller="browseItems" ng-cloak class="browseItems">

	<div class="main-content col-md-12">
		<div class="browseTop">
			<div class="col-md-8">
				<div class="cat-header">{{ catName }} <span class="itemCount">( {{ items.length }} )</span> </div>
			</div>
			<div class="col-md-4">
				<div class="filter">
					<label>sort by: </label>
					<select class="sort" ng-options="s.value for s in sortData.availableOptions track by s.sort" ng-model="sortData.selectedOption"></select>	
				</div>
			</div>
		</div>
		<div ng-show="!items">
			There are no {{ catName }} to display!
		</div>

		<div id="mainbox">
			<div ng-repeat="item in items | orderBy:sort = sortData.selectedOption.sort | filter:filters" class="card">
				<a ui-sref="item({item: item.shortName, itemID: item._id})">
				<div class="priceContainer">
					<div class="pricing">
						<div class="priceValue">{{ item.price | currency }}</div>
					</div>
				</div>
				<div class="cardContent">
					<div class="cardImage">
						<img src="{{ item.imgThumb }}" />
					</div>
					<div class="cardContentBottom">
						<div class="cardItemName">
							{{ item.name }}
						</div>
						<div class="itemDate"><strong>Added:</strong> {{ item.insertDate | date:'MM/dd/yyyy' }}</div>
					</div>
					<!--
					<div class="popupDesc">
						<p ng-bind-html="item.description"></p>
					</div>-->
		        </div>
		        </a>
		        <div class="cardContentBase">
					<div class="addToWishList">
						<add-to-buttons button=false></add-to-buttons>
					</div>
				</div>
			</div>
		</div>

			
	</div>

		</div>
	</aside>
	-->
</div>
