<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>DisneyGarageSale.com</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>

    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-messages/angular-messages.js"></script>
    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>



    <!-- ANGULAR CUSTOM -->
    <script src="js/app.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/NerdCtrl.js"></script>
    <script src="js/controllers/AdminCtrl.js"></script>
    <script src="js/controllers/register.js"></script>
    <script src="js/controllers/header.js"></script>
    <script src="js/controllers/search.js"></script>
    <script src="js/services/NerdService.js"></script>
    <script src="js/services/UserService.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/services/catService.js"></script>
    <script src="js/services/searchService.js"></script>
    <script src="js/directives/HeaderDirective.js"></script>
    <script src="js/directives/ValidationDirectives.js"></script>
    <script src="js/appRoutes.js"></script>
    
</head>
<body ng-app="dgs">
<!-- header -->
<div class="row-fluid">
    <nav class="navbar navbar-blue" ng-controller="header">    
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dgs-main-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="gs-main-nav">
            <div class="nav-top container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><img src="/imgs/dgs_logo.png"></a>
                </div>
                <div class="navbar-header search">
                    <form ng-controller="search" name="search" class="navbar-form navbar-left" ng-submit="searching()" role="search">
                        <div class="form-group">
                          <input type="text" class="form-control" ng-model="keyword" placeholder="keyword">
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-model="category" ng-options="cat.name as cat.name for cat in activeCatList">
                                <option value="">-- choose category --</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
            </div>
            <div class="nav-bottom container">
                <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/nerds">Nerds</a></li>
                    <li><a href="/register?signin=true">Login</a></li>
                    <li><a href="/register?register=true">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="row-fluid">
    <div class="container">
        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view></div>
    </div>
</div>

</body>
</html>
